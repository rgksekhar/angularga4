<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Angular Image Gallery with Analytics</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <!-- Google tag (gtag.js) - Replace G-XXXXXXXXXX with your measurement ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XXXXXXXXXX', {
      send_page_view: false // Disable automatic page view tracking
    });
  </script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.9?external=rxjs",
    "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.9/http?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.9?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.9?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.9?external=rxjs",
    "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^20.3.9/rxjs-interop?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.9?external=rxjs",
    "@angular/router": "https://next.esm.sh/@angular/router@^20.3.9?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800">
  <app-root></app-root>
</body>
</html>
