
<nav class="flex items-center justify-between" aria-label="Pagination">
  <button
    (click)="previousPage()"
    [disabled]="currentPage() === 1"
    class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
  >
    Previous
  </button>
  <div class="hidden sm:block">
    <p class="text-sm text-gray-700">
      Page <span class="font-medium">{{ currentPage() }}</span> of
      <span class="font-medium">{{ totalPages() }}</span>
    </p>
  </div>
  <button
    (click)="nextPage()"
    [disabled]="currentPage() === totalPages()"
    class="relative inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
  >
    Next
  </button>
</nav>
